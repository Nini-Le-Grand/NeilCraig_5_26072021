<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta robot="index, follow">
    <meta description="">
    
    <link rel="stylesheet" href="../style/style2.css">
    <!--<link rel="stylesheet" href="../style/sass/style.css">-->
    <script src="https://kit.fontawesome.com/7f7cd5e7f3.js" crossorigin="anonymous"></script>
    <title>Site de vente en ligne | Orinoco</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../images/logoResized.png" alt="Le logo d'Orinoco">
                </a>
            </div>
            <div class="content"></div>
        </header>
    
        <nav id="nav">
            <div class="navbar">
                <div class="nav-home">
                    <span><a href="../../index.html" class="link">Accueil</a> > Panier</span>
                </div>    
                <div class="nav-panier">
                    <a href="./cart.html" class="link nav-cart">
                        <span class="nav-cart-text">Panier</span><span id="panierQuantity" class="panierQuantity">0</span>
                    </a>
                </div>   
            </div> 
        </nav>
    
        <h1 class="content">
            Votre panier
        </h1>

        <section class="cart" id="cart">
            <div class="cart-table">
                <div class="cart-header-line">
                    <div class="cart-header-image">Produit</div>
                    <div class="cart-header-product">
                        <div class="cart-header-cell">Options</div>
                        <div class="cart-header-cell">Prix Unitaire TTC</div>
                        <div class="cart-header-cell-quantity">Quantité</div>
                        <div class="cart-header-cell">Prix Total</div>
                    </div>
                </div>

                <div class="cart-items" id="cart-items">
                    
                </div>
            </div>

            <div class="total-cart">
                
                <div id="total" class="totalPanier">
                    <h2>
                        Montant de la commande :
                    </h2>
                    
                    <div class="total-detail">
                        <div class="total-line">
                            <div class="total-text">
                                Nombre d'articles : 
                            </div>
                            <div id="quantity-items"></div>
                        </div>
                        <div class="total-line">
                            <div class="total-text">
                                Prix total HT: 
                            </div>
                            <div id="totalHTPrice"></div>
                        </div>
                        <div class="total-line">
                            <div class="total-text">
                                Taxes (20%) : 
                            </div>
                            <div id="taxes"></div>
                        </div>
                        <div class="total-line">
                            <div class="total-text">
                                Prix TTC : 
                            </div>
                            <div id="totalPrice"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <section class="form" id="form-section" class="form-section">
            <div class="border"></div>
            <h2 class="">
                Informations de livraison
            </h2>
            <div class="blocFormulaire">
                
                <p>* champs obligatoires</p>
                <form class="formulaire" name="commande" id="formulaire" >
                    <div class="champs">
                        <div class="info">
                            <label for="nom">
                                <span>Nom *</span> 
                                <span id="validationSaisieNom"></span>
                            </label>
                            <input type="text" id="nom" name="nom">
                            
                            <label for="prenom">
                                <span>Prénom *</span>
                                <span id="validationSaisiePrenom"></span>
                            </label>
                            <input type="text" id="prenom" name="prenom">
                            
                            <label for="email">
                                <span>Adresse email *</span>
                                <span id="validationSaisieEmail"></span>
                            </label>
                            <input type="email" id="email" name="email">
        
                            <label for="confirmation-email">
                                <span>Confirmation de l'adresse email *</span>
                                <span id="validationSaisieConfEmail"></span>
                            </label>
                            <input type="email" id="confirmation-email" name="confirmation-email">
                        </div>
                        
                        <div class="address">
                            <label for="street">
                                <span>N° et voie *</span>
                                <span id="validationSaisieAdresse"></span>
                            </label>
                            <input type="text" id="address" name="adress">
        
                            <label for="ville">
                                <span>Ville *</span>
                                <span id="validationSaisieVille"></span>
                            </label>
                            <input type="text" id="city" name="ville">
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Commander" id="submit-btn" name="submit-btn" class="boutonPanier"/>
                    </div>
                </form>
            </div>
        </section>
    
        <footer>
            <h2 class="footerTitle">
                ORINOCO <br> site de vente en ligne
            </h2>
            <ul class="social">
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-pinterest-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-snapchat-square" aria-hidden="true"></i></li>
            </ul>  
        </footer>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/form.js"></script>
</body>
</html>
