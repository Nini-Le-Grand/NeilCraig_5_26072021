<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta robot="index, follow">
    <meta description="">
    
    <link rel="stylesheet" href="../style/sass/style.css">
    <script src="https://kit.fontawesome.com/7f7cd5e7f3.js" crossorigin="anonymous"></script>
    <title>Site de vente en ligne | Orinoco</title>
</head>

<body class="bgd-s">
    <div id="redirect" class="redirect">
        <div class="redirect__box">
            <p class="redirect__message">
                Le produit a été ajouté au panier
            </p>
            <p>
                Voulez-vous afficher le panier ?
            </p>
            <div class="redirect__btns">
                <a href="../../index.html" id="no" class="redirect__btn">
                    Non
                </a>

                <a href="./cart.html" id="yes" class="redirect__btn">
                    Oui
                </a>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="containerHeader">
            <div class="logo">
                <a href="../../index.html" class="lien">
                    <img src="../images/logoResized.png" alt="Le logo d'Orinoco">
                </a>
            </div>
            <div class="logoPanier">
                <a href="./cart.html">
                    Panier <span id="panierQuantity"></span>
                </a>
            </div> 
        </div>
    </header>
    
    

    <section class="blocProduct">
        <div class="blocProductContainer">

            <h1 class="titleProduct">
                Article séléctionné
            </h1>

            <article class="product">
                <div class="product__display" id="product">
                </div>

                <div class="product__boutons"> 
                    <div class="chooseQuantity">

                        <button type="button" id="decreaseQty" class="leftArrow">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <div id="quantity">1</div>

                        <button type="button" id="increaseQty" class="rightArrow">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>
                    <button type="button" id="putInCart" class="btn">
                        Ajouter au panier
                    </button>
                </div>
            </article>

        </div>
    </section>

    <footer>
        <div class="containerFooter">
            <h2 class="footerTitle">
                Orinoco, site de vente en ligne
            </h2>
            <ul class="social">
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-pinterest-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-snapchat-square" aria-hidden="true"></i></li>
            </ul>  
        </div>  
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
