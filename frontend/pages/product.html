<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://kit.fontawesome.com/7f7cd5e7f3.js" crossorigin="anonymous"></script>
    <title>Site de vente en ligne | Orinoco</title>
</head>

<body class="bgd-s">

    <div id="redirect" class="redirect-container">
        <div class="message-box">
            <div class="quitter">
                <button type="button" class="quitter-box" id="quit-box">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="message">
                Le produit a été ajouté au panier
            </p>
            <p class="question">
                Voulez-vous accéder au panier ?
            </p>
            <div class="choix-btns">
                <a href="../../index.html" id="no" class="choix-btn">
                    Non
                </a>
                <a href="./cart.html" id="yes" class="choix-btn">
                    Oui
                </a>
            </div>
        </div>
        
    </div>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../images/logoResized.png" alt="Le logo d'Orinoco">
                </a>
            </div>
            <div class="content"></div>
        </header>

        <nav id="nav">
            <div class="navbar">
                <div class="nav-home">
                    <span><a href="../../index.html" class="link">Accueil</a> > Produit</span>
                </div>    
                <div class="nav-panier">
                    <a href="./cart.html" class="link nav-cart">
                        <span class="nav-cart-text">Panier</span><span id="panierQuantity" class="panierQuantity">0</span>
                    </a>
                </div>  
            </div> 
        </nav>

        <h1 class="content">
            Produit séléctionné
        </h1>

        <section>
            

            <article class="product">
                <div class="product-bcg" id="product">
                </div>

                <div class="product__boutons">
                    <h3 class="product-quantity-title">Quantité</h3> 
                    <div class="chooseQuantity">

                        <button type="button" id="decreaseQty" class="arrow">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <div id="quantity"></div>

                        <button type="button" id="increaseQty" class="arrow">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>
                    <button type="button" id="putInCart" class="btn">
                        Ajouter au panier
                    </button>
                </div>
            </article>
        </section>

        <footer>
            <h2 class="footerTitle">
                ORINOCO <br> site de vente en ligne
            </h2>
            <ul class="social">
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-pinterest-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-snapchat-square" aria-hidden="true"></i></li>
            </ul>  
        </footer>
            
    </div>  
    <script src="../js/utils.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
