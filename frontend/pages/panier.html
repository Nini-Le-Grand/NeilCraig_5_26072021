<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta robot="index, follow">
    <meta description="">
    
    <link rel="stylesheet" href="../style/sass/style.css">
    <script src="https://kit.fontawesome.com/7f7cd5e7f3.js" crossorigin="anonymous"></script>
    <title>Site de vente en ligne | Orinoco</title>
</head>

<body class="bgd-s">
    <header class="header">
        <div class="containerHeader">
            <div class="logo">
                <a href="../../index.html" class="lien">
                    <img src="../images/logoResized.png" alt="Le logo d'Orinoco">
                </a>
            </div>
            <div class="logoPanier">
                <a href="./panier.html">
                    Panier <span id="panierQuantity"></span>
                </a>
            </div> 
        </div>
    </header>

    <section class="sectionPanier">
        <div class="containerPanier">

            <h1 class="panierTitle">Votre panier</h1>

            <div class="produits">

                <ul id="listeProduits" class="produitsPanier"></ul>

                <div id="total" class="totalPanier">
                    <p class="totalPanierDetail">
                        Nombre d'articles : <span id="itemsQuantity"></span>
                    </p>
                    <p class="totalPanierDetail">
                        Prix total HT: <span id="totalHTPrice"></span>
                    </p>
                    <p class="totalPanierDetail">
                        Taxes (20%) : <span id="taxes"></span>
                    </p>
                    <p class="totalPanierDetail">
                        Prix TTC : <span id="totalPrice"></span>
                    </p>
                    
                </div>
            </div>
        </div>

        <div class="containerFormulaire">
            <div id="formulaire" class="blocFormulaire">
                <h2>
                    Informations de livraison
                </h2>
                <p>* champs obligatoires</p>
                <form method="POST" class="formulaire" name="commande">
    
                    <div class="info">
                        <label for="nom">
                            <span>Nom *</span> 
                            <span id="validationSaisieNom"></span>
                        </label>
                        <input type="text" id="nom" name="nom">
                        
                        <label for="prenom">
                            <span>Prénom *</span>
                            <span id="validationSaisiePrenom"></span>
                        </label>
                        <input type="text" id="prenom" name="prenom">
                        
                        <label for="email">
                            <span>Adresse email *</span>
                            <span id="validationSaisieEmail"></span>
                        </label>
                        <input type="email" id="email" name="email">

                        <label for="email">
                            <span>Confirmation de l'adresse email *</span>
                            <span id="validationSaisieConfEmail"></span>
                        </label>
                        <input type="email" id="confirmation-email" name="confirmation-email">

                        <!--<label for="telephone">
                            <span>Téléphone</span>
                            <span id="validationSaisieTelephone"></span>
                        </label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Téléphone">-->
                    </div>
                    
                    <div class="adresse">
                        <label for="street">
                            <span>N° et voie *</span>
                            <span id="validationSaisieAdresse"></span>
                        </label>
                        <input type="text" id="adress" name="adress">
    
                        <label for="ville">
                            <span>Ville *</span>
                            <span id="validationSaisieVille"></span>
                        </label>
                        <input type="text" id="ville" name="ville">
                    </div>
    
                    <div>
                        <input type="submit" value="Commander" id="submit-btn" class="boutonPanier"/>
                    </div>
                </form>
            </div>
        </div>
        
    </section>

    <footer>
        <div class="containerFooter">
            <h2 class="footerTitle">
                Orinoco, site de vente en ligne
            </h2>
            <ul class="social">
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-pinterest-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-snapchat-square" aria-hidden="true"></i></li>
            </ul>  
        </div>  
    </footer>
    <script src="../js/utils.js"></script>
    <script src="../js/panier.js"></script>
    <script src="../js/formulaire.js"></script>
</body>
</html>
